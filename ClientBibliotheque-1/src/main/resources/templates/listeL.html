<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="style.css" rel="stylesheet">
<title>Liste des livres</title>
</head>

<body>
	<header>
		<div class="conteneur">
			<h1>
				Bienvenue
				<samp class="point-orange">.</samp>
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/Reservation}"> Vos reservations</a></li>
					<li><a th:href="@{/Prolonger}"> Prolonger un pret</a></li>

		</div>
	</header>
	<section id="contact">

			<form th:action="@{find}" method="POST">

					type="text" id="mail" placeholder="Entrer le titre du livre">

				<a th:href="@{/Recherche}" class="boutton2"> Recherche</a>
			</form>
		</div>
	</section>


	<section id="possibilitÃ©s">
		<tr th:each="l:${listelivre}">
			<div class="conteneur">
				<article style="background-image: url('article-image-1.jpg')">
					<div class="pos1">
						<h4 th:text="${l.titre}"> </h4>
						<p>
							<small th:text="${l.auteur}"> </small> <br> 
							<small th:text="${l.nombreexemplaire}">
