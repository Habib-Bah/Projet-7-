<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<title>Connexion</title>
</head>
<body>

    <div class="container">
        
        <p>Choisissez vos identifiants de connection : </p>
        <form th:action="@{login}" method="POST">

             <div class="col-md-6 col-sm-6 col-xs-12">
            
            <div class="form-group">
                <label class="control-label"> email: </label>
                <input class="form-control" type="text" name="email" th:value="${appuser.email}"/>
            </div>

            <div class="form-group">
                <label class="control-label"> Mot de passe: </label>
                <input class="form-control" type="text" name="encrytedPassword" th:value="${appuser.encrytedPassword}"/>
            </div>

            <button type="submit" class="btn btn-primary"> Connexion </button>
            <p>Pas encore de compte ?
            <a th:href="@{/Inscription}"> Inscrivez - vous</a>

            </div>
        </form>
    </div>
</body>
</html>
